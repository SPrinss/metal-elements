<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal element progress bar</title>
  <script type="module" src="../src/metal-progress-bar/metal-progress-bar.js"></script>

</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">

<style>
  #custom-styled-progress-bar {
    --metal-progress-bar-height: var(--metal-size--9);
    --metal-progress-bar-color: var(--metal-color-highlight--90);
  }
</style>

<body>
  <metal-progress-bar max="10" value="5" solid="false"></metal-progress-bar>
  <metal-progress-bar id="custom-styled-progress-bar" max="5"></metal-progress-bar>
</body>
</html>
