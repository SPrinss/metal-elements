<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetalProgressBarElement Demo</title>
  <script type="module" src="../src/metal-progress-bar/metal-progress-bar.js"></script>

</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">

<style>
  .custom {
    --metal-progress-bar-height: var(--metal-size--4);
    --metal-progress-bar-color: var(--metal-color-main--20);
    --metal-progress-bar-color--active: var(--metal-color-main--100);
  }
</style>

<body>
  <metal-progress-bar max="10" value="5"></metal-progress-bar>
  <metal-progress-bar max="20" value="7" solid></metal-progress-bar>
  <metal-progress-bar max="5" value="1" class="custom"></metal-progress-bar>
</body>
</html>
