<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Radio element demo</title>
  <script type="module" src="../src/metal-radio/metal-radio.js"></script>

</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-borders.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-transitions.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-box-shadows.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-typography.css">
<style>
  .custom {
    --metal-radio-background: var(--metal-color-highlight--100);
    --metal-radio-color: var(--metal-color-light--100);
    --metal-radio-border-color: var(--metal-color-dark--100);
  }
</style>
<body>
  <metal-radio></metal-radio>
  <metal-radio checked></metal-radio>
  <metal-radio checked disabled></metal-radio>
  <metal-radio class="custom"></metal-radio>

  <script>
    document.querySelector('metal-radio').addEventListener('checked-changed', (e) => {
      console.info('checked changed!', e.detail)
    })
</script>

</body>
</html>
