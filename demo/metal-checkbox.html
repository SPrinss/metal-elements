<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal checkbox element demo</title>
  <script type="module" src="../src/metal-checkbox/metal-checkbox.js"></script>

</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-borders.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-transitions.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-box-shadows.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-typography.css">
<style>
  .custom {
    --metal-checkbox-background: var(--metal-color-highlight--100);
    --metal-checkbox-color: var(--metal-color-light--100);
    --metal-checkbox-border-color: var(--metal-color-dark--100);
  }
</style>
<body>
  <metal-checkbox></metal-checkbox>
  <metal-checkbox checked></metal-checkbox>
  <metal-checkbox checked disabled></metal-checkbox>
  <metal-checkbox class="custom"></metal-checkbox>

  <script>
    document.querySelector('metal-checkbox').addEventListener('checked-changed', (e) => {
      console.info('checked changed!', e.detail)
    })
</script>

</body>
</html>
