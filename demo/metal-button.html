<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetalButtonElement Demo</title>
  <script type="module" src="../src/metal-button/metal-button.js"></script>
</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-borders.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-transitions.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-box-shadows.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-typography.css">
<style>

  html, body {
    --metal-transition-duration: 0.1s;
  }

  .action {
   --metal-button-background: var(--metal-color-highlight--100);
  }
</style>
<body>
  <metal-button>Default</metal-button>
  <metal-button disabled>Disabled</metal-button>
  <metal-button class="action">Custom styling</metal-button>

  <script>
    document.querySelector('metal-button').addEventListener('click', (e) => {
      console.info('click!', e)
    })
  </script>
  
</body>
</html>
