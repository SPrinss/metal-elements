<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal elements demo</title>

  <script type="module" src="/src/metal-accordion/metal-accordion.js"></script>
  <script type="module" src="/src/metal-button/metal-button.js"></script>
  <script type="module" src="/src/metal-checkbox/metal-checkbox.js"></script>
  <script type="module" src="/src/metal-icon/metal-icon.js"></script>
  <script type="module" src="/src/metal-progress-bar/metal-progress-bar.js"></script>

<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">

<body>
  <style>
    main {
      max-width: 800px;
    }
    main * {
      margin-bottom: 24px;
    }

  <main>
    <metal-progress-bar></metal-progress-bar>

    <metal-selector>
      <metal-button value="1">1</metal-button>
      <metal-button value="2">2</metal-button>

    <metal-text-input name="Try me"></metal-text-input>

    <metal-accordion>

  </main>
