<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetalInputElement Demo</title>
  <script type="module" src="/src/metal-input/metal-input.js"></script>
</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-borders.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-transitions.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-box-shadows.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-typography.css">

<body>
  <style>
    metal-input {
      margin: 24px 0;
    }
    .custom {
      --metal-input-border-color: green;
      --metal-input-border-color--focus: blue;
      --metal-input-border-color--not-empty: yellow;
      --metal-input-border-color--invalid: red;
      --metal-input-placeholder-color: purple;
    }
  </style>
  <metal-input id="demo" type="email" required placeholder="your email"></metal-input>
  <metal-input id="demo" type="email" required placeholder="your email" disabled></metal-input>
  <metal-input class="custom" placeholder="Fill in something"></metal-input>
</body>
<script>
  demo.addEventListener('value-changed', (e) => {console.log(e.type, e.detail, e.target.invalid)})
</script>
</html>
