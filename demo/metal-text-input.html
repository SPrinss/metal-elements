<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Elements text input</title>
  <script type="module" src="/src/metal-text-input/metal-text-input.js"></script>
</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">

<body>
  <style>
    metal-text-input {
      margin: 24px;
    }
    #custom-styled-text-input {
      --metal-text-input-border-color: green;
      --metal-text-input-border-color--focus: blue;
      --metal-text-input-border-color--not-empty: yellow;
      --metal-text-input-border-color--invalid: red;
      --metal-text-input-label-color: purple;
    }
  </style>
  <metal-text-input id="demo" type="email"></metal-text-input>
  <metal-text-input id="custom-styled-text-input" name="Fill in something"></metal-text-input>
</body>
<script>
  demo.addEventListener('value-changed', (e) => {console.log(e.type, e.detail, e.target.invalid)})
</script>
</html>
