<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal card element demo</title>
  <script type="module" src="../src/metal-card/metal-card.js"></script>

</head>
<link rel="stylesheet" href="/demo/theme-styles/theme-colors.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-sizings.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-border-radius.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-transitions.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-box-shadows.css">
<link rel="stylesheet" href="/demo/theme-styles/theme-typography.css">
<style>
  main {
    max-width: 600px;
  }
  #custom-styled-card {
    --metal-card-background: var(--metal-color-highlight--4);
    --metal-card-color: var(--metal-color-typography--30);
    --metal-card-border-radius: 0;
    --metal-card-object-fit: cover;
    --metal-card-padding: 12px;
    --metal-card-font-weight: var(--metal-font-weight--4);
  }
</style>
<body>
  <main>
    <metal-card image-url="https://placehold.it/800x450"></metal-card>
    <metal-card id="custom-styled-card" image-url="https://placehold.it/800x450"></metal-card>
  </main>
</body>

</html>
